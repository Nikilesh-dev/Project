<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>log in</title>
    <link rel="stylesheet" href="Login.css" />
</head>
<body>
    <script src="https://kit.fontawesome.com/50539269d0.js" crossorigin="anonymous"></script>
    <div id="Container">
        <div id="form-div">
            <h2>Login</h2>
            <form id="form-container">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user" style="color: black;"></i>
                    </span>
                    <input type="text" class="input-form" />
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock" style="color: black;"></i>
                    </span>
                    <input type="password" class="input-form" />
                    <label>Password</label>
                </div>
                <div class="input-rem">
                    <label> <input type="checkbox" class="input-form" /> Remember me</label>
                    <a href="">forgot Password?</a>
                </div>
                    <button type="submit" class="input-submit">Login</button>
                <div class="signup">
                    <label>Don't have an account? </label>
                    <a href=""> Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
